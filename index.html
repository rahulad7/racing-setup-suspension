<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setup Pro - Find Those Tenths</title>
    <meta name="description" content="Professional race car suspension setup and diagnostic tool for optimal track performance. Find those tenths with data-driven insights." />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Setup Pro" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    
    <!-- Android PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Setup Pro - Find Those Tenths" />
    <meta property="og:description" content="Professional race car suspension setup and diagnostic tool for optimal track performance. Find those tenths with data-driven insights." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon-512x512.png" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/icon-512x512.png" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
